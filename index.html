<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  href="bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet"  href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">

    <title>Hello, world!</title>

  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class=" col-sm-12 col-md-8">
          <div class="card singin-card">
            <div class="card-body">
             <img src="asset/log.jpg" class="img-fluid   signin-img"  >

             <form  class="signin-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"  placeholder="Email">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
             
              <button type="submit" class="btn signin-btn btn-lg">SIGN IN</button>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"> Remeber Me <a href="Need Help">Need Help</a>
              </div>
            </form>
             
            </div>
          </div>
          <a href="#" class="Create-new-account">Create New Account</a>


        </div>
        <div class="col"></div>
      </div>

    </div>

  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
